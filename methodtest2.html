<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #gallery {
      width:340px;
      border: 2px solid black;
      border-radius: 10px;
    }
    #gallery figure{
      margin:10px 20px;
      color:red;
    }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function(){
      $("img").click(function(){
        $("img").hide("fast");
        $("$gallery").css("background-color", "yellow");
      });
    });
    </script>
  </head>
  <body>
    <div id ="gallery">
      <figure>
        <img src="b.jpg" width=300 height=200>
        <figcaption><b>한국의 봄</b>
          화사하게 피어난 분홍 매화꽃</figcaption>
      </figure>
    </div>
  </body>
</html>
